<P ALIGN=CENTER><B>読み方</B></P>

<P>テキストを短時間で読む場合、作者が伝えようとしていることを間違って捕らえやすくなります。</P>

<P>間違って理解しないためには、テキストを注意深く読んで作者の視点から言葉を見るようにします。気持ちを込めて読みます。</P>

<P>このことは作者が何を言わなかったのかを考える手助けになります。あなたの心の中で質問を形成する手助けにもなります。</P>
