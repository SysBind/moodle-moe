<p align="center"><b>クリックレポートを有効にする</b></p>
<div class="indent">
	<p>
	<b>Yes</b><br />
                「ヒント」「クルー」または「チェック」ボタンがクリックされるたびに、個別のレコードがデータベースに保存されます。
                このことにより、教師はクイズのクリック状況に関する詳細なレポートを見ることができます。
	        しかし、クイズのそれぞれの受験でいくつもの「クリック」レコードが保存されるため、データベースのサイズが急速に増大することになります。
	</p>
	<p>
	        <b>No</b><br />
	        クイズの受験ごとに1つのレコードがMoodleデータベースに保存されます。
	</p>
</div>
<p>このオプションは、デフォルトでは「No」に設定されています。</p>
