<p align="center"><b>連鎖クイズの追加</b></p>

<div class="indent">
	<p>
		<b>No</b><br />
		1つのクイズのみコースに追加されます。
	</p>
	<p>
		<b>Yes</b><br />

		「ファイル名」がファイルの場合、Hot potatoesクイズの連鎖のスタートとして処理され、連鎖中のすべてのクイズは、同一の設定でコースに追加されます。<br />
		<br />
		「ファイル名」がフォルダの場合、フォルダ内のすべてのHot potatoesクイズは、クイズの連鎖として同一の設定でコースに追加されます。
	</p>
</div>
