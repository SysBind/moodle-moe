<p align="center"><b>連鎖クイズの追加</b></p>
<dl>
	<dt><b>No</b></dt>
	<dd>1つのクイズのみコースに追加されます。</dd>
</dl>
<dl>
	<dt><b>Yes</b></dt>
	<dd>
		「ファイル名」がファイルの場合、Hot potatoesクイズの連鎖のスタートとして処理され、連鎖中の全てのクイズは、同一の設定でコースに追加されます。
                <br /><br />
		「ファイル名」がフォルダの場合、フォルダ内の全てのHot potatoesクイズは、クイズの連鎖として同一の設定でコースに追加されます。
	</dd>
</dl>
