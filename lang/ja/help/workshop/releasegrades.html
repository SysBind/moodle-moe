<p align="center"><b>教師評定の公開日時</b></p>

<p>この日付で、教師によって行われる評価 ( および評定 ) を任意の日付まで保留することができます。
デフォルトでは、ワークショップの作成日時が設定されます。
日付が変更されない場合、教師の評定は学生の提出が終わった後の短い時間のみ行うことができます ( 短い時間は通常、30分、「maxeditingtime」です )。
このオプションを設定することで、教師は自分の評価を課題終了以降に保留することができます。
例えば、もし教師が自分の評価を締切日まで保留したい場合、教師評定の公開日を締切日と同じ日付に設定します。
</p>
