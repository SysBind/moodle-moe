<p align="center"><b>エクササイズの所有権の取得</b></p>

<p>このリンクで、教師は現在のエクササイズ提出課題の所有権を取得することができます。他のコースのバックアップよりエクササイズをインポートした場合に、これが必要となります。このリンクで、すべてのエクササイズ提出課題を「請求」することができます。現在のコースでは、インポートされた提出課題は学生を含めて誰の所有とすることも可能です。この処理は、あなたを提出課題の所有者とすることで、いかなる問題も避けるようにします。</p>

<p>所有権以外に関して、この処理によって提出課題自体が変更されることはありません。</p>
