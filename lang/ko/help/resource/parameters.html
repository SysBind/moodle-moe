<p align="center"><b>자원 조정 변수</b></p>

<p>조절 변수들은 완전히 선택적이며, 무들 정보를 자료 파일이나 웹 사이트에 전달하고자 할 때에 한해 유용하게 쓰일 수 있다.</p>

<p>만일 어떤 변수를 정의해 놓으면 이는 URL의 한 부분으로서 자원으로 전달되게 된다.(GET 명령 사용)</p>

<p>왼쪽 난에는 보내고자 하는 정보를 선택할 수 있게 하고, 오른쪽 난은 명칭을 부여할 수 있게 된다.</p>
   
<p>사용자의 정보는 현재 자료를 보고 있는 사용자로부터 가져오게 되고, 배움터 정보는 자료가 소속된 배움터로부터 가져온다는 점에 유의하라.</p>
