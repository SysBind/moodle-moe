<p align="center"><b>페이지 표식달기</b></p>
<p>위키 페이지를 구별하기 위한 표식으로 페이지 유형이나 특정 기능을 지정할 수 있게 한다.</p>

<p>표식 설명:</p>
<table border="1" width="100%"><tbody>
  <tr><td valign="top" width="25%">TXT</td><td>일반 문서를 포함</td></tr>
  <tr><td valign="top" width="25%">BIN</td><td>바이너리 데이타 포함</td></tr>
  <tr><td valign="top" width="25%">OFF</td><td>편집 불가한 페이지</td></tr>
  <tr><td valign="top" width="25%">HTM</td><td>HTML 태그 사용가능 (일반적인 위키 설정은 여기에 따른다)</td></tr>
  <tr><td valign="top" width="25%">RO</td><td>읽기 전용</td></tr>
  <tr><td valign="top" width="25%">WR</td><td>쓰기 가능</td></tr>
</table>
