<p align="center"><b>フォーラムトラッキングタイプ</b></p>

<p>フォーラムの「既読・未読トラッキング」を「On」にした場合、ユーザはフォーラムおよびディスカッションの既読・未読メッセージをトラックすることができます。
教師はこの設定により、フォーラムのトラッキングタイプを強制することができます。
</p>

<p>設定には3種類あります。</p>
<ul>
<li> 任意 [デフォルト]: 学生は自由にフォーラムのトラッキングをOnまたはOffにすることができます。</li>
<li>On: トラッキングを常に使用します。</li>
<li>Off: トラッキングを常に使用しません。</li>
</ul>
