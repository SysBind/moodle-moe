<p align="center"><b>クリックレポートを有効にする</b></p>
<dl>
	<dt><b>Yes</b></dt>
	<dd>「ヒント」「クルー」または「チェック」ボタンがクリックされるたびに、個別のレコードがデータベースに保存されます。
        このことにより、教師はクイズのクリック状況に関する詳細なレポートを見ることができます。
	しかし、クイズのそれぞれの受験でいくつもの「クリック」レコードが保存されるため、データベースのサイズが急速に増大することになります。</dd>
</dl>
<dl>
	<dt><b>No</b></dt>
	<dd>クイズの受験毎に1つのレコードがMoodleデータベースに保存されます。</dd>
</dl>

<p>このオプションは、デフォルトでは「No」に設定されています。</p>
