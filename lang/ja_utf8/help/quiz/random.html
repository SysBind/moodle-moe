<p align="center"><b>ランダム問題</b></p>

<p>小テストの中にランダム問題を入れた場合、それぞれの受験において、問題が全てのカテゴリからランダムに選ばれます。
従って、各学生はそれぞれ異なる問題を受験します。さらに、再受験では前回の受験を元にするのではなく、新しい問題が出題
されます。</p>

<p>もしあなたがいくつかのランダム問題を選択した場合、それぞれに異なる問題が出題されます。ランダム問題とそれ以外の
問題を混ぜた場合、ランダム問題はそれ以外の問題と重複しないように選択されます。</p>


<p>ランダム問題の評定は、あなたがランダム問題の最大評点として設定した値に合うように修正されます。</p>
