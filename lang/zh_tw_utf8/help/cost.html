<p align="center"><b>費用</b></p>

<p>如果網站設定為能夠使用需要付款的登記方式（像是 Paypal 模組），您可以在此輸入課程費用（不要使用任何符號，貨幣是由登記方式外掛決定），例如 19.95。</p>
   
<p>如果費用欄位是空白的，付款項目就不會出現，而介面就會回復到其他登記方式（像是密碼、手動登記等）。</p>
   
<p>如果費用欄位不是空白的，嘗試登記的學生會被引導到付款頁面，完成付款後才能夠順利進入。</p>

<p>如果您在課程設定中也輸入了一個登記密碼，希望登記課程的學生也必須輸入您指定的密碼，這在付款與否情況混合時相當有用。</p>
