<p align="center"><b>選課密鑰</b></p>

<p>選課密鑰是用來防止無關的人進入您的課程。</p>
<p>如果您把它留空，那任何在這一 Moodle 系統上有帳號的人都可以進去自行選這門課程。</p>

<p>若您有填上任何字，那些第一次進入這課程的學生，將會被要求提供這個字，而且只有在第一次。</p>

<p>這方法假定您會以私人信函，電話，或在面授過程中提供密鑰給那些該給的人。</p>

<p>如果這密鑰"外洩"，導致無關人士進入您的課程，您可以把他們退選 (使用他們的個人資料頁)
   並更改密鑰。這樣做，原先合法註冊的學生不會受到影響，但不受歡迎的人將再也無法回到課程中。</p>
