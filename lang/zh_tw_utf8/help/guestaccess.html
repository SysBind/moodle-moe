<p align="center"><b>訪客使用權</b></p>

<p>您可以選擇是否要讓訪客進入您的課程。</p>

<p>人們可以按下登入畫面的 "作為訪客登入"按鈕，而成為訪客。</p>

<p>訪客永遠只有"唯讀"的使用權 - 亦即他們無法寫入或上傳任何東西，否則會和這課程真正的學生混淆。</p>

<p>這方式在您想讓同事進入課程中，參觀並批評指教；或是想讓學生在選修該課程之前，看一下課程內容時，就非常有用。</p>

<p>注意，您可以在兩種訪客使用權中作選擇:需要選課祕鑰或不需要。
   如果您選擇讓訪客需要有密鑰，哪這訪客需要每次進入課程時輸入現用的祕鑰
   ，(不像正式學生，他們只要使用一次)，這樣可以讓您限制您的訪客人數。如果您選擇不需要祕鑰，那任何人都可以直接進到您的課程中。</p>
