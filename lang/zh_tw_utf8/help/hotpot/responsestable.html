<p align="center"><b>個人原始作答紀錄</b></p>

<p>這一表格顯示每一帳號在這測驗上，每一次作答時，在每一試題上的反應。</p>

<p>這些回應以顏色代表不同的意義:
	<ul>
		<li><font color="red"><b>正確答案</b></font></li>
		<li><font color="brown"><b>忽略的答案</b></font> (若有的話)</li>
		<li><font color="blue"><b>錯誤的答案</b></font> (若有的話)</li>
		<li><font color="green"><b>分數% (提示,線索,檢查)</b></font>
   <ul>
				<li><b>分數</b> 是指這試題的百分比分數</li>
				<li><b>提示</b> 是指學生要求提供提示的次數</li>
				<li><b>線索</b> 是指是否顯示作答線索，是(=1)或 否(=0)</li>
				<li><b>檢查</b> 是指在這是題上的檢查次數。
				出現"-1"的值，表示學生擊點了"顯示答案"按鈕。</li>
			</ul>
		</li>
	</ul>
</p>
