<p align="center"><b>強迫 Moodle使用 Moodle相容的媒體撥放器</b></p><dl>	<dt><b>否</b></dt>	<dd>Moodle將不會更改這測驗上的任何媒體撥放器的設定。</dd></dl><dl>	<dt><b>是</b></dt>	<dd>Moodle將強迫這測驗使用Moodle相容的媒體撥放器來撥放下列格式的檔案:	<ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul></dd></dl><p>	更多訊息: 	<a href="help.php?module=hotpot&amp;file=mediaplayers.html">相對網址，媒體撥放器，和 Hot Potatoes</a></p>
