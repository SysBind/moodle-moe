<p align="center"><b>測驗的呈現格式</b></p>

<p>您可以指定不同格式來顯示這測驗。</p>
<dl>
	<dt><b>最佳</b></dt>
	<dd>這測驗將以最適合這瀏覽器的格式來顯示</dd>

	<dt><b>v6+</b></dt>

	<dd>這測驗將以適於V6+瀏覽器的可拖放的格式來顯示</dd>

	<dt><b>v6</b></dt>
	<dd>這測驗將以適於v6瀏覽器的格式顯示</dd>

	<dt><b>v5</b></b></dt>
	<dd>這測驗將以適於v5瀏覽器的格式顯示</dd>

	<dt><b>v4</b></dt>
	<dd>這測驗將以適於v4瀏覽器的格式顯示</dd>

	<dt><b>v3</b></dt>
	<dd>這測驗將以適於v3瀏覽器的格式顯示</dd>

	<dt><b>Flash</b></dt>

	<dd>這測驗將以Flash顯示</dd>

	<dt><b>mobile</b></dt>
	<dd>這測驗將以適合在小型的行動設備(如手機)上的格式來顯示。
	
	</dd>
</dl>
<p>譯者註：v5以前的瀏覽器應該都已經被淘汰了。</p>
