<p align="center"><b>編寫 HTML 的幫助</b></p>

<p>在 Moodle 中編寫 HTML 頁面的時候，您幾乎可以隨便使用任何您想用的標記，去達到您想要的效果。</p>

<p>注意，腳本語言(比如：Javascript 或 VB Script)在此是不允許使用的，它們將被自動刪除。</p>

<p>您的代碼會自動被列印到頁面上的表格裡，因此：</p>

<ul>
  <li>沒有必要使用任何 &lt;HEAD> 或 &lt;BODY> 標記
  <li>要小心可能使顯示混亂的不成對的 &lt;/TABLE> 標記。
</ul>

<p>以字元排出表情符號，如:-)，會被自動轉換成對應的小圖形，URL 字串會被轉換成連結。</p>
