<p align="center"><b>目錄路徑</b></p>
<p>路徑的表示法會因作業系統而不同：</p>
<blockquote>
<p>在<b>Windows系統</b>的形式類似：
<ul> 
<li>c:\program files\data\moodle</li>
<li>c:\documents and settings\moodle\temp\saved</li></p>
</ul>
<p>在<b>Unix系統</b>的形式類似：</p>
<ul>
<li>/usr/data/moodle</li>
<li>/home/moodle/tmp/saved</li>
</ul>
</blockquote>
<p>注意，一般而言，確認目錄已經存在是一個好主意。有時 Moodle 可以在需要的時候建立目錄，但並不總能如此。</p>
<p>最後，要確認大小寫是正確的，並且<b>永遠不要在末尾加上斜線<b>。</p>
