<p><b>文件和網頁</b></p>
<ul>
<p>這種資源允許您建立指向其他公共網頁或檔案的連結，您也可以用它建立連結，指向您自己上傳到課程檔案區中的檔案。</p>
<p>普通的網頁按照它們應有的方式顯示，而顯示多媒體檔案時，則會是用更加智慧的方式，並將它們嵌入在一個頁面中。
例如，開啟 MP3 檔時，會使用內嵌的串流播放器，而電影檔、Flash動畫等也都如此。</p>
<p>有很多選項可用於設定在彈出視窗、框架中顯示內容的方式。</p>
<p>一般情況下，如果您的資源是一個Web應用程式，或其他類型的可以接受參數內容的程式，您可以選擇向您的資源發送資訊，
如帳號的帳號、E-mail和他當前所處的課程等。</p>
</ul>
