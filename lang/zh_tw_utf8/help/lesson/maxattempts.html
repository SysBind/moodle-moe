<p align="center"><b>(學生)可以嘗試的最大次數</b></p>

<p>這個選項定義了在回答此單元的<b>任何</b>問題時，學生可以嘗試的最大次數。對於那些沒有標準答案或很難提供標準答案
的問題，如簡答和數學題，系統會直接進入下一頁。</p>

<p>此選項的預設值為5，太小的值會導致學生不仔細思考問題，太大的值會帶來比較大的挫折感。</p>
　
<p>設定此選項的值為1，則只給學生一次回答的機會，這和測驗模組比較像，不同之處在於問題是每個頁面只有一個問題。</p>
　
<p>注意，這個選項是整體性質的，單元中無論哪種類型的題目都會受其影響。</p>
　
<p>這個選項並<b>不會</b>影響教師對題目的檢查，以及在單元中流覽。對於題目的檢查次數是記錄在資料庫中的，教師檢查
題目並不會計入其中。</p>
