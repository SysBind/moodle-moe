<p align="center"><b>選擇題題型</b></p>

<p>此題型要求作答者在閱讀題目(可含圖片)後，從多個選項中選擇正確的答案。選擇題有兩種類型——單選題和多選題。</p>

<p>單選題允許並且只允許作答者選擇一個答案。通常對於這種類型的題目，其分數都是正的。</p>

<p>多選題允許作答者選擇一個或多個答案——每個答案可以有一個正的或負的分數(答錯扣分)，因此選擇全部的答案也不會得到很好的成績。如果各個選項分數的累加和是負的，則此題目的得分為零分。請小心使用，
系統允許建立整體分數大於100% 的題目。</p>

<p>最後，每個答案(不論正確或錯誤)都應該有迴饋——這些迴饋訊息會和答案一起顯示給作答者(如果測驗設定要顯示迴饋資訊)。</p>
