<p align="center"><b>試題類目的編輯</b></p>

<p>您可以建立一套分類系統來保存試題，這比把所有的試題作成一個很大的列表來保存要好一些。</p>

<p>每個類目都有一個名稱和一段簡短的描述。</p>

<p>每個類目都可以是「發佈的」，這意味著這個類目(及其中題目)對於伺服器上的所有課程都是有效的，這樣，其他的課程教師就可以在編輯他自己的測驗時，看到並使用您的題目。</p>

<p><b>欄位說明</b></p>

<p><b>父類目：</b>將此新建類目放在哪個類目之下。如果您尚未建立其他類目，那此類目就是最「頂層」。</p>

<p><b>類目：</b>類目名稱</p>

<p><b>類目資訊：</b>關於類目的一段簡短說明。</p>

<p><b>發佈：</b>是否立刻發佈此一類目。</p>
