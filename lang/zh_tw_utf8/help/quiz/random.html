<p align="center"><b>隨機抽選試題</b></p>

<p>任何題型都可以使用隨機抽選試題的功能。</p>

<p>當您新增隨機試題到測驗中時，那在每次學生作答時，它將會從同一題型中隨機挑選試題取代。</p>

<p>這表示不同的學生同時參加這測驗時，會拿到不同的試題組合。如果允許同一學生作答多次，則他每次作答時所看
到的試題也會因隨機抽選而不同。</p>

<p>在同一個測驗中，相同的題目不會出現兩次。如果您包含了幾個隨機題目，系統會選擇不同的試題，對其進行替換。
如果您將隨機試題與非隨機試題混合在一起，則在選擇隨機試題時，系統會注意到，不去選擇那些已經出現的題目。</p>

<p>隨機選擇的題目的分數將會被重新計算，因此，最高分將是您為隨機試題所指定的分數。</p>
