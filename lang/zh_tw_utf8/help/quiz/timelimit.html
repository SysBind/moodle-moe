<p align="center"><strong>時間限制</strong></p>
<p>預設的情況下，測驗並沒有時間限制，學生花多少時間來完成它都沒有問題。</p>

<p>如果您指定了時間限制，系統會做以下工作，以保證測驗是在規定時內完成的：</p>
　
<ul>
  <li>瀏覽器必須有 JavaScript 支援——這允許計時器正確工作。</li>
  <li>顯示一個浮動的的計時器視窗，進行倒數計時。</li>
  <li>當時間用完，測驗將會自動結束，無論此時學生在答案中寫了什麼。</li>
  <li>如果學生欺騙了系統，並在截止時間的60秒之後才提交，則其測驗成績將會自動計為零分。</li>
</ul>
