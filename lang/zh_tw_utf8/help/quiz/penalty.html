<p align="center"><b>扣分比例</b></p>
　　
<p>您可以指定每次錯誤的反應都將從該題最高分數里扣除多少比例的分數。這只對允許學生多次做答的適性模式下的測驗有效。扣分比例應該是 0 到 1 之間的數字。</p>
<p>扣分比例設若為 1，意味著學生必須在第一次就解答正確，才能得到分數(亦即第一次答錯，就會扣光該題全部分數)。扣分比例設若為 0，表示絕不扣分，學生可以嘗試任意次數，只要最後答對，仍能得到該題的滿分。</p>
<p>若設為0.5則表示每答錯一次要扣50%的分數，因此第一次就答對得滿分，第二次才答對就只剩50%的分數，第三次或以後才答對者都是零分。</p>
