<p align="center"><b>同儕相互評鑑作業的形式</b></p>

<p>由同儕評鑑作業可以有兩種形式:

<ol>
<li>學生在評鑑同學作業時，只輸入在評鑑要素(規準)上的評語，和一般評語。再評鑑時是不會顯示各個評鑑要素上給分的地方
。作業本身不給予一整體的分數。然而，教師會依據學生在評鑑他人作業時提供回饋的詳細和中肯程度,來給予其在評鑑表現上的分數，併納入最後分數中。</li>

<li>另一種是，教師和學生都需要提供回饋和分數。亦即每一作業都會得到(量的)分數，和(質的)評語。
而一個學生的最後分數的計算方法是：(1)教師對其作業給的分數，加上(2)多位同學對其作業給的分數的平均數，
再加上(3)這學生在評鑑上的表現，這三者的加權組合。</li>
</ol>
</p>
