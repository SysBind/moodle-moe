<p align="center"><b>對學生作業的給分</b></p>

<p>一般而言，我們建議對於學生提交的作業，教師要有適當的比率是親自給分的。
這些評鑑結果會顯示給學生看，並對作業提供重要的回饋。</p>

<p>在工作坊模組中，來自教師的評鑑有兩種用途：<br>
首先，它們被拿來做計算學生 &quot;評鑑能力表現&quot;的基準，及學生評鑑他人作業時的評鑑能力表現。<br>
    第二，它們被用來計算學生&quot;作業表現&quot;的分數。</p>
<p>教師的評鑑可以給予額外的加權(即&quot;教師評鑑的加權
    &quot; 選項)，這個加權會影響"評鑑表現的分數"，也影響"作業表現的分數"。如果教師覺得
	學生的評鑑太過偏高(或太偏低)，增加這個加權量，會有助於這些分數答某一程度的穩定。</p>
