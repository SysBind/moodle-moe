<p align="center"><b>Linkes Menü anzeigen</b></p>

<p>Wenn Sie diese Option aktivieren, wird innerhalb der Lektion 
	eine Liste der Seiten (Verzweigungsseiten) auf der linken Seite gezeigt.
	Fragenseiten, Clusterseiten etc. werden standardmässig nicht gezeigt,
	es sei denn Sie aktivieren diese Option explizit in der Frage selbst.</p>
