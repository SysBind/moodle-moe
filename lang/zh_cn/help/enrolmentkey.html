<P ALIGN=CENTER><B>选课密钥</B></P>

<P>选课密钥是用来让你阻止你不希望进入的人进入你的课程。

<P>如果你留空，那么任何人只要创建了一个Moodle帐号就可以直接进入你的课程。

<P>如果你在这里输入了一些字词，那么学生若要参加你的课程，第一次访问时就被要求提供你在这里输入的字词，而他此后的访问就不再需要这个密钥。

<P>对于你准许参加的学生，你可以通过email，传统信件，电话或在课堂上把这个密钥告诉他们。

<P>如果这个密钥泄漏了，有一些你不希望参加的人也进来了，你可把他们“开除”出你的课程（通过查看用户个人资料页），然后更改这个密钥。已经合法选课的学生不受影响，但你不想要的人就回不来了。
