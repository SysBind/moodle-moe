<P ALIGN=CENTER><B>阅读</B></P>

<P>如果一目十行地阅读，往往容易误解作者的真正意思。</P>

<P>要避免误解，就需要仔细地逐字阅读，并尽量站在作者的立场上看问题。<P>

<P>仔细考虑作者没有说的或仍存疑问的东西――这有助于你在脑中形成自己的问题。</P>
