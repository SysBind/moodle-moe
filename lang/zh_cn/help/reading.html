<P ALIGN=CENTER><B>阅读</B></P>

<P>阅读文本时如果速度太快就误解作者真正想说的意思。</P>

<P>要避免误解，就要仔细阅读文本，并努力从作者的角度来解读字句。这叫移情。</P>

<P>这样也有助于你想清楚作者<B>没</B>说过什么――这可能有助于在你自己的头脑中形成问题。</P>
