<P ALIGN=CENTER><B>Moodle课程显示格式</B></P>

<P><B>星期格式</B></P>
<UL>
课程以每周安排的形式组织，有明确的起止日期。
每周安排中包含一些活动项目。有些活动项目有一定的有效期限，比如两星期后就看不到了。
</UL>

<P><B>主题格式</B></P>
<UL>
和星期格式很相似，只不过它不是以星期为单位，而是以主题为单位进行组织。
所谓“主题”就没有时间限制，不需要特别指定日期。
</UL>

<P><B>社区格式</B></P>
<UL>
这种格式以一个主论坛――社区论坛的形式组织，展示于首页。这种形式比较自由，甚至不必是个课程。比如可以作为一个系部的公告栏。
</UL>
