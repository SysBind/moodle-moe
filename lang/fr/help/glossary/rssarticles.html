<p align="center"><strong>Nombre d'articles récents dans le canal RSS</strong></p>

<p>Cette option vous permet de fixer le nombre d'articles récents à inclure dans le canal RSS.</p>

<p>Un nombre entre 5 et 20 est adéquat pour la plupart des glossaires. Si le glossaire est très actif, il est souhaitable d'augmenter ce nombre.</p>
