<p align="center"><strong>Mots clefs</strong></p>

<p>Chaque article du glossaire peut être associée à une liste de mots clefs ou alias.</p>

<p>Ces mots clefs peuvent être utilisés comme autant de façons de retrouver l'article. Ils seront notamment utilisés lors de la création de liens automatiques.</p>
