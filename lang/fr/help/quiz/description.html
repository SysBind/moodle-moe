<p align=center><strong>Description</strong></p>

<p>Ce type n'est pas vraiment une question.</p>

<p>Il permet d'afficher un bloc de texte à l'intérieur d'un test sans que l'étudiant ait à répondre quoi que ce soit. On peut l'utiliser pour donner des directives pour les questions qui suivent.</p>
