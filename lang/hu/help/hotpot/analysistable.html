<p align="center"><span style="font-weight: bold;">T&eacute;telekre adott v&aacute;laszok elemz&eacute;se</span></p>
<p>A t&aacute;bl&aacute;zat az egyes k&eacute;rd&eacute;sekre adott v&aacute;laszokat &eacute;s azok gyakoris&aacute;g&aacute;t mutatja.</p>

<ul>

	<li>A <span style="font-weight: bold;">helyes v&aacute;laszok</span> gyakoris&aacute;ga <font color="red"><span style="font-weight: bold;">piros</span></font>.</li>
	<li>A <span style="font-weight: bold;">hib&aacute;s v&aacute;laszok</span> gyakoris&aacute;ga <font color="blue"><span style="font-weight: bold;">k&eacute;k</span></font>.</li>
	<li>A <span style="font-weight: bold;">kihagyott v&aacute;laszok</span> gyakoris&aacute;ga  <font color="brown"><span style="font-weight: bold;">barna</span></font>.</li>
	<li>A <span style="font-weight: bold;">sz&aacute;mjegyes adatok</span> gyakoris&aacute;ga  <font color="green"><span style="font-weight: bold;">z&ouml;ld</span></font>.</li>

</ul>
